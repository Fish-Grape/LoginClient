<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="hide">
        <div class="hide">
            <label for="gt">1. gt: </label>
            <input class="inp" id="gt" type="text" value="ac597a4506fee079629df5d8b66dd4fe">
        </div>

        <div class="hide">
            <label for="challenge">2. challenge: </label>
            <input class="inp" id="challenge" type="text" value="7bb26e939dfb9f1e5b74049c64b77f0b">
        </div>

        <div id="btn-gen" class="btn hide">3. 生成</div>
        <br><br>

        <div id="btn-result" class="btn">5. 结果</div>
    </div>
    <form onsubmit="submitForm()">
        <div>
            <label for="account">账号: </label>
            <input required class="inp" id="account" type="text" value="17722689150">
        </div>

        <div>
            <label for="password">密码: </label>
            <input required class="inp" id="password" type="password" value="13209078-15FF485">
        </div>
        <br>
        <label>验证：</label>
        <div id="captcha">
            <div id="text">
                请先生成
            </div>
            <div id="wait" class="show">
                <div class="loading">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
            </div>
        </div>
        <div>
            <label for="password">登录: </label>
            <input class="inp" id="ipt_submit" type="submit" disabled>
        </div>
        <div id="div_phone">
            <div>
                <label for="phone">手机: </label>
                <input class="inp" id="phone" type="text" value="17722689150">
                <button id="btn_sendSMS" disabled>发送</button>
            </div>
            <div>
                <label for="SMScode">验证码: </label>
                <input class="inp" id="SMScode" type="text">
            </div>
            <div>
                <button id="btn_confirm" disabled>确认</button>
            </div>
        </div>
    </form>

    <div class="hide">
        <div>
            <label for="validate">validate: </label>
            <input class="inp" id="validate" type="text" readonly>
        </div>
        <br>

        <div>
            <label for="seccode">seccode: </label>
            <input class="inp" id="seccode" type="text" readonly>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/gt.js"></script>

    <script>
        var handler = function (captchaObj) {
            window.captchaObj = captchaObj;
            captchaObj.appendTo('#captcha');
            captchaObj.onReady(function () {
                $("#wait").hide();
            });
            $('#btn-result').click(function () {
                var result = captchaObj.getValidate();
                if (!result) {
                    return alert('请完成验证');
                }
                $('#validate').val(result.geetest_validate);
                $('#seccode').val(result.geetest_seccode);
            });
            captchaObj.onSuccess(function () {
                $('#btn-result').click();
                $('#btn_sendSMS').removeAttr('disabled');
                $('#btn_confirm').removeAttr('disabled');
                $('#ipt_submit').removeAttr('disabled');
            });
            // 更多前端接口说明请参见：http://docs.geetest.com/install/client/web-front/
        };

        $('#btn-gen').click(function () {
            $('#text').hide();
            $('#wait').show();
            var gt = $('#gt').val();
            var challenge = $('#challenge').val();
            // 调用 initGeetest 进行初始化
            // 参数1：配置参数
            // 参数2：回调，回调的第一个参数验证码对象，之后可以使用它调用相应的接口
            initGeetest({
                // 以下 4 个配置参数为必须，不能缺少
                gt: gt,
                challenge: challenge,
                offline: false, // 表示用户后台检测极验服务器是否宕机
                new_captcha: true, // 用于宕机时表示是新验证码的宕机

                product: "float", // 产品形式，包括：float，popup
                width: "300px",
                https: true

                // 更多前端配置参数说明请参见：http://docs.geetest.com/install/client/web-front/
            }, handler);
        });

        function submitForm() {
            var data = {
                "username": $('#account').val(),
                "password": $('#password').val(),
                "validate": $('#validate').val(),
                "seccode": $('#seccode').val(),
            };
            window.chrome.webview.postMessage(JSON.stringify(data));
        }

        $('#btn_confirm').click(function () {
            var data = {
                "phone": $('#phone').val(),
                "SMScode": $('#SMScode').val(),
                "validate": $('#validate').val(),
                "seccode": $('#seccode').val(),
            };
            window.chrome.webview.postMessage(JSON.stringify(data));
        });

        $("#btn_sendSMS").click(function () {
            var data = {
                "phone": $('#phone').val(),
                "validate": $('#validate').val(),
                "seccode": $('#seccode').val(),
            };
            window.chrome.webview.postMessage(JSON.stringify(data));
        });

        window.onload = function () {
            $('#btn-gen').click();
        }
    </script>
</body>

</html>
