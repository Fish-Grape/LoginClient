<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="hide">
        <div class="hide">
            <label for="gt">1. gt: </label>
            <input class="inp" id="gt" type="text" value="gt_value">
        </div>

        <div class="hide">
            <label for="challenge">2. challenge: </label>
            <input class="inp" id="challenge" type="text" value="challenge_value">
        </div>

        <div id="btn-gen" class="btn hide">3. 生成</div>
        <br><br>

        <div id="btn-result" class="btn">5. 结果</div>
    </div>
    <form>
        <label>验证：</label>
        <div id="captcha">
            <div id="text">
                请先生成
            </div>
            <div id="wait" class="show">
                <div class="loading">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
            </div>
        </div>
        <div id="div_phone">
            <div>
                <label for="phone">手机: </label>
                <input class="inp" id="phone" type="text">
                <button id="btn_sendSMS" disabled>发送</button>
            </div>
            <div>
                <label for="SMScode">验证码: </label>
                <input class="inp" id="SMScode" type="text">
            </div>
            <div>
                <button id="btn_confirm">确认</button>
            </div>
        </div>
    </form>

    <div class="hide">
        <div>
            <label for="validate">validate: </label>
            <input class="inp" id="validate" type="text" readonly>
        </div>
        <br>

        <div>
            <label for="seccode">seccode: </label>
            <input class="inp" id="seccode" type="text" readonly>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/gt.js"></script>
    <script src="js/index.js"></script>

    <script>
        $('#btn_confirm').click(function () {
            var data = {
                "phone": $('#phone').val(),
                "SMScode": $('#SMScode').val(),
                "validate": $('#validate').val(),
                "seccode": $('#seccode').val(),
            };
            window.chrome.webview.postMessage(JSON.stringify(data));
        });

        $("#btn_sendSMS").click(function () {
            var data = {
                "phone": $('#phone').val(),
                "validate": $('#validate').val(),
                "seccode": $('#seccode').val(),
            };
            window.chrome.webview.postMessage(JSON.stringify(data));
        });

    </script>
</body>

</html>
